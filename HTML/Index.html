<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Avengers #2</title>
    <script src="https://kit.fontawesome.com/bc681b8889.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/Main.css">
</head>

<body>
    <div class="body">
        <div class="bg_body">
            <header class="header">
                <div class="logo">
                    <img src="../IMGS/logo_avengers.svg" class="logo_image">
                </div>
                <nav class="nav">
                    <a href="#" class="link_header">Home</a>
                    <a href="#" class="link_header">Synopsis</a>
                    <a href="#" class="link_header">Cast</a>
                    <a href="#" class="link_header">Gallery</a>
                    <a href="#" class="link_header">Trailer</a>
                </nav>
                <div class="icons_header">
                    <i class="fa-solid fa-bars icon_header"></i>
                </div>
            </header>

            <!-- --- --- --- MAIN --- --- --- -->

            <main class="main">
                <!-- --- --- --- LEFT CONTAINER --- --- --- -->

                <section class="left_container">
                    <div class="social_media">
                        <i class="fa-brands fa-instagram icon_social-media"></i>
                        <i class="fa-brands fa-twitter icon_social-media"></i>
                        <i class="fa-solid fa-bag-shopping icon_social-media"></i>
                    </div>
                    <button class="btn_before">
                        <i class="fa-solid fa-angle-left icon_before"></i>
                    </button>
                </section>

                <!-- --- --- --- CENTER CONTAINER --- --- --- -->

                <section class="center_container">
                    <div class="her_name">
                        <div class="name">Scarlett <br><span class="lastname">Johansson</span></div>
                    </div>
                    <nav class="subnav">
                        <a href="#" class="link_subnav">Wallpaper</a>
                        <a href="#" class="link_subnav">Social</a>
                        <a href="#" class="link_subnav">Photos</a>
                    </nav>
                </section>

                <section class="right_container">
                    <div class="space_up"></div>
                    <button class="btn_after">
                        <i class="fa-solid fa-angle-right icon_after"></i>
                    </button>
                </section>
            </main>

            <!-- --- --- --- FOOTER --- --- --- -->

            <footer class="down_container">
                <div class="icon_angle">
                    <i class="fa-solid fa-angles-down icon_down"></i>
                </div>
                <div class="name_actor_down">
                    <div class="name_complete">
                        <h4 class="name">Scarlett <span class="lastname">Johansson</span></h4>
                        <div class="border_center"></div>
                    </div>
                </div>
                <div class="icon_multimedia">
                    <i class="fa-solid fa-angle-left icon_pause"></i>
                    <i class="fa-solid fa-pause icon_pause"></i>
                    <i class="fa-solid fa-angle-right icon_pause"></i>
                </div>
            </footer>
        </div>
    </div>





</body>

</html>
